<head>
    <title>Fyo-Ra - Contact</title>
    <meta charset="utf-8">

    <!-- Liens vers les feuilles de style et les bibliothèques de polices et d'icônes -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Méta-informations supplémentaires pour la compatibilité et la description -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <!-- Titre de la section -->
                    <h2 class="heading-section">Contactez-nous</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row mb-5">
                            <!-- Informations de contact (adresse, numéro de téléphone, etc.) -->
                        </div>
                        <div class="row no-gutters">
                            <div class="col-md-7">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <!-- Formulaire de contact -->
                                    <form method="POST" id="contactForm" name="contactForm" class="contactForm" action="process-contact.php">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <!-- Champ pour le nom -->
                                                    <label class="label" for="name">Nom</label>
                                                    <input type="text" class="form-control" name="name" id="name" placeholder="Votre nom">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <!-- Champ pour l'email -->
                                                    <label class="label" for="email">Email</label>
                                                    <input type="email" class="form-control" name="email" id="email" placeholder="Votre email">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <!-- Champ pour le sujet -->
                                                    <label class="label" for="subject">Sujet</label>
                                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet de votre message">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <!-- Champ pour le message -->
                                                    <label class="label" for="message">Message</label>
                                                    <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Votre message"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <!-- Bouton pour soumettre le formulaire -->
                                                    <input type="submit" value="Envoyer" class="btn btn-outline-primary btn-lg text-uppercase fs-6 rounded-1">
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <!-- Image illustrative ou carte Google Maps -->
                                <div class="image-wrap d-flex align-items-center justify-content-center">
                                    <img src="images/contact-image.jpg" class="img-fluid" alt="Image de contact">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Liens vers les scripts JavaScript -->

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
