<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Add product</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row mb-5">
                        <!-- Vos informations de contact -->
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                
                                <div id="form-message-warning" class="mb-4"></div>
                                <div id="form-message-success" class="mb-4">
                                    Your message was sent, thank you!
                                </div>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm" enctype="multipart/form-data" action="process-addproduct.php">

                                    <div class="row">
                                        <div class="col-md-6" >
                                            <div class="form-group">
                                                <label class="label" for="name">Product Name</label>
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="price">Price</label>
                                                <input type="text" class="form-control" name="price" id="price" placeholder="price">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="description">Description</label>
                                                <textarea name="description" class="form-control" id="description" cols="30" rows="4" placeholder="Product description"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="category">Category</label>
                                                <select class="form-control" name="category" id="category">
                                                    <option value="">Select a category</option>
                                                    <option value="food">food</option>
                                                    <option value="clothes">clothes</option>
                                                    
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="image">Image Upload</label>
                                                <input type="file" class="form-control-file" name="image" id="image">
                                            </div>
                                        </div>
									
                                        <div class="col-md-12">
										</br>
										<br>
                                            <div class="form-group">
                                                <input type="submit" value="Add product" class="btn btn-outline-primary btn-lg text-uppercase fs-6 rounded-1 ">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                       
                        <div class="col-md-5">
                            <div class="image-wrap d-flex align-items-center justify-content-center">
                                <img src="images/banner-img4.png" class="img-fluid" alt="Image">
